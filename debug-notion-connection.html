<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 连接调试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007AFF;
        }
        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #0056CC;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #FF3B30;
        }
        .btn-danger:hover {
            background: #D70015;
        }
        .btn-success {
            background: #34C759;
        }
        .btn-success:hover {
            background: #248A3D;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.success {
            background: #D1F2EB;
            color: #00695C;
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #F44336;
        }
        .status.info {
            background: #E3F2FD;
            color: #1565C0;
            border: 1px solid #2196F3;
        }
        .debug-output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .help-text {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
            line-height: 1.4;
        }
        .steps {
            background: #f8f9fa;
            border-left: 4px solid #007AFF;
            padding: 20px;
            margin: 20px 0;
        }
        .steps h3 {
            margin-top: 0;
            color: #333;
        }
        .steps ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .steps li {
            margin: 8px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Notion 连接调试工具</h1>
        
        <div class="steps">
            <h3>使用步骤：</h3>
            <ol>
                <li>在 <a href="https://www.notion.so/my-integrations" target="_blank">Notion 集成页面</a> 创建集成并获取 Integration Token</li>
                <li>确保 Token 以 <code>secret_</code> 开头</li>
                <li>在下方输入 Token 并点击"测试连接"</li>
                <li>如果连接失败，点击"运行诊断"查看详细信息</li>
            </ol>
        </div>

        <div class="form-group">
            <label for="token">Integration Token:</label>
            <input type="password" id="token" placeholder="secret_...">
            <div class="help-text">
                格式：secret_xxx... (Internal Integration) 或 ntn_xxx... (Public Integration)
            </div>
        </div>

        <div class="form-group">
            <button class="btn" onclick="testConnection()" id="testBtn">测试连接</button>
            <button class="btn btn-success" onclick="runDiagnostics()" id="diagBtn">运行诊断</button>
            <button class="btn btn-danger" onclick="clearStorage()">清除存储</button>
        </div>

        <div id="status"></div>
        <div id="debug-output" class="debug-output" style="display: none;"></div>
    </div>

    <script>
        let isExtensionContext = false;
        
        // 检查是否在扩展环境中
        try {
            if (typeof chrome !== 'undefined' && chrome.storage) {
                isExtensionContext = true;
            }
        } catch (e) {
            console.log('Not in extension context');
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function showDebugOutput(content) {
            const debugDiv = document.getElementById('debug-output');
            debugDiv.textContent = content;
            debugDiv.style.display = 'block';
        }

        async function testConnection() {
            const token = document.getElementById('token').value.trim();
            const testBtn = document.getElementById('testBtn');
            
            if (!token) {
                showStatus('请输入 Integration Token', 'error');
                return;
            }

            if (!token.startsWith('secret_') && !token.startsWith('ntn_')) {
                showStatus('Token 格式错误，应该以 "secret_" 或 "ntn_" 开头', 'error');
                return;
            }

            if (token.length < 50) {
                showStatus('Token 长度不正确，请检查是否完整', 'error');
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = '测试中...';
            showStatus('正在测试连接...', 'info');

            try {
                if (!isExtensionContext) {
                    showStatus('此工具需要在浏览器扩展环境中运行', 'error');
                    return;
                }

                // 保存 token 到 storage
                await chrome.storage.sync.set({
                    notion_integration_token: token
                });

                // 直接测试 API 调用
                const response = await fetch('https://api.notion.com/v1/users/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    showStatus(`连接成功！用户: ${userData.name} (${userData.type})`, 'success');
                    showDebugOutput(`连接详情:\n${JSON.stringify(userData, null, 2)}`);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    let errorMessage = `HTTP ${response.status}`;
                    
                    switch (response.status) {
                        case 401:
                            errorMessage = 'Token 无效或已过期';
                            break;
                        case 403:
                            errorMessage = '权限不足，请确保集成已被添加到相关页面';
                            break;
                        case 404:
                            errorMessage = '资源不存在';
                            break;
                        case 429:
                            errorMessage = '请求过于频繁，请稍后再试';
                            break;
                        case 500:
                        case 502:
                        case 503:
                            errorMessage = 'Notion 服务暂时不可用';
                            break;
                        default:
                            errorMessage = errorData.message || errorMessage;
                    }
                    
                    showStatus(`连接失败: ${errorMessage}`, 'error');
                    showDebugOutput(`错误详情:\n${JSON.stringify(errorData, null, 2)}`);
                }
            } catch (error) {
                showStatus(`连接失败: ${error.message}`, 'error');
                showDebugOutput(`错误详情:\n${error.stack}`);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '测试连接';
            }
        }

        async function runDiagnostics() {
            const diagBtn = document.getElementById('diagBtn');
            diagBtn.disabled = true;
            diagBtn.textContent = '诊断中...';
            showStatus('正在运行诊断...', 'info');

            try {
                if (!isExtensionContext) {
                    showStatus('此工具需要在浏览器扩展环境中运行', 'error');
                    return;
                }

                const response = await chrome.runtime.sendMessage({
                    type: 'NOTION_DEBUG'
                });

                if (response.success) {
                    const successCount = response.results.filter(r => r.success).length;
                    const totalCount = response.results.length;
                    
                    if (successCount === totalCount) {
                        showStatus(`诊断完成：所有 ${totalCount} 项检查都通过了！`, 'success');
                    } else {
                        showStatus(`诊断完成：${successCount}/${totalCount} 项检查通过`, 'error');
                    }
                    
                    showDebugOutput(response.report);
                } else {
                    showStatus('诊断失败: ' + response.error, 'error');
                }
            } catch (error) {
                showStatus('诊断过程中出错: ' + error.message, 'error');
                showDebugOutput(`错误详情:\n${error.stack}`);
            } finally {
                diagBtn.disabled = false;
                diagBtn.textContent = '运行诊断';
            }
        }

        async function clearStorage() {
            if (!isExtensionContext) {
                showStatus('此工具需要在浏览器扩展环境中运行', 'error');
                return;
            }

            if (confirm('确定要清除所有 Notion 相关的存储数据吗？')) {
                try {
                    await chrome.storage.sync.remove([
                        'notion_integration_token',
                        'notion_access_token',
                        'notion_database_id',
                        'notion_workspace_name',
                        'notion_workspace_id',
                        'notionSettings',
                        'notionDatabaseId'
                    ]);
                    showStatus('存储数据已清除', 'success');
                    document.getElementById('token').value = '';
                    document.getElementById('debug-output').style.display = 'none';
                } catch (error) {
                    showStatus('清除失败: ' + error.message, 'error');
                }
            }
        }

        // 页面加载时的初始化
        window.onload = function() {
            if (!isExtensionContext) {
                showStatus('⚠️ 此工具需要在浏览器扩展环境中运行。请将此页面作为扩展的一部分加载。', 'error');
            } else {
                showStatus('✅ 调试工具已就绪', 'success');
            }
        };
    </script>
</body>
</html>
