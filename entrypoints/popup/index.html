<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter 超级复制插件</title>
    <meta name="manifest.type" content="browser_action" />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
          </svg>
          <h1>Twitter 超级复制</h1>
        </div>
      </div>

      <div class="content">
        <div class="section">
          <h3>复制格式</h3>
          <div class="format-options">
            <label class="radio-option">
              <input type="radio" name="format" value="html" checked>
              <span>富文本格式 (带样式)</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="format" value="markdown">
              <span>Markdown 格式</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="format" value="text">
              <span>纯文本格式</span>
            </label>
          </div>
        </div>

        <div class="section">
          <h3>包含内容</h3>
          <div class="checkbox-options">
            <label class="checkbox-option">
              <input type="checkbox" id="includeAuthor" checked>
              <span>作者信息</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" id="includeTimestamp" checked>
              <span>发布时间</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" id="includeMedia" checked>
              <span>媒体内容</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" id="includeStats">
              <span>互动数据</span>
            </label>
          </div>
        </div>

        <div class="section">
          <h3>语言设置</h3>
          <select id="languageSelect">
            <option value="auto">自动检测</option>
            <option value="zh">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </div>

        <div class="section">
          <div class="action-buttons">
            <button id="historyBtn" class="secondary-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
              </svg>
              复制历史
            </button>
            <button id="saveBtn" class="primary-btn">保存设置</button>
          </div>
        </div>

        <div class="section">
          <div class="shortcut-info">
            <small>快捷键: Ctrl+Shift+C (Mac: Cmd+Shift+C)</small>
          </div>
        </div>
      </div>

      <!-- 历史记录模态框 -->
      <div id="historyModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3>复制历史</h3>
            <button id="closeModal" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div id="historyList"></div>
            <div class="modal-actions">
              <button id="clearHistoryBtn" class="danger-btn">清空历史</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 加载状态 -->
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
      </div>

      <!-- 通知 -->
      <div id="notification" class="notification" style="display: none;"></div>
    </div>
    
    <script type="module" src="./main.ts"></script>
  </body>
</html>
