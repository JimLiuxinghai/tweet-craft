<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter视频检测测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 12px;
            background: #111;
        }
        
        .test-tweet {
            border: 1px solid #2f3336;
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
            background: #16181c;
        }
        
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1d9bf0;
            margin-right: 12px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: bold;
            color: #e7e9ea;
        }
        
        .handle {
            color: #71767b;
            margin-left: 8px;
        }
        
        .tweet-content {
            margin: 12px 0;
            line-height: 1.5;
        }
        
        .video-container {
            margin: 12px 0;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #1d9bf0, #7856ff);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .actions-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            max-width: 425px;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            color: #71767b;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .action-button:hover {
            background: rgba(29, 155, 240, 0.1);
            color: #1d9bf0;
        }
        
        .action-button svg {
            width: 18px;
            height: 18px;
        }
        
        .action-count {
            margin-left: 4px;
            font-size: 13px;
        }
        
        .test-controls {
            margin: 20px 0;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .test-button {
            background: #1d9bf0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        
        .test-button:hover {
            background: #1a8cd8;
        }
        
        .test-results {
            margin-top: 20px;
            padding: 16px;
            background: #0a0a0a;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .download-button {
            color: #71767b !important;
        }
        
        .download-button:hover {
            background: rgba(29, 155, 240, 0.1) !important;
            color: #1d9bf0 !important;
        }
    </style>
</head>
<body>
    <h1>🎬 Twitter视频下载按钮测试页面</h1>
    
    <div class="test-controls">
        <h3>测试控制</h3>
        <button class="test-button" onclick="runDetectionTest()">🔍 运行检测测试</button>
        <button class="test-button" onclick="forceAddButtons()">🔧 强制添加按钮</button>
        <button class="test-button" onclick="clearResults()">🗑️ 清空结果</button>
        <button class="test-button" onclick="simulateTwitterLoad()">🔄 模拟Twitter加载</button>
    </div>
    
    <div class="test-section">
        <h2>模拟Twitter推文（包含视频）</h2>
        
        <!-- 测试推文1 -->
        <article class="test-tweet" data-testid="tweet" role="article">
            <div class="tweet-header">
                <div class="avatar"></div>
                <div class="user-info">
                    <span class="username" data-testid="User-Name">测试用户</span>
                    <span class="handle">@testuser</span>
                    <span class="handle">·</span>
                    <span class="handle">1h</span>
                </div>
            </div>
            
            <div class="tweet-content" data-testid="tweetText">
                这是一条包含视频的测试推文，用于验证视频下载按钮是否能正确显示。
            </div>
            
            <div class="video-container" data-testid="tweetPhoto">
                <div class="video-thumbnail" data-testid="previewInterstitial" style="background-image: url('https://pbs.twimg.com/ext_tw_video_thumb/1953275453185376262/pu/img/test.jpg')">
                    <div class="play-button" data-testid="playButton">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="actions-bar" role="group" aria-label="4 replies, 2 reposts, 15 likes, 3 bookmarks, 1234 views">
                <div class="action-button" data-testid="reply">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"/>
                    </svg>
                    <span class="action-count">4</span>
                </div>
                
                <div class="action-button" data-testid="retweet">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"/>
                    </svg>
                    <span class="action-count">2</span>
                </div>
                
                <div class="action-button" data-testid="like">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/>
                    </svg>
                    <span class="action-count">15</span>
                </div>
                
                <div class="action-button" data-testid="bookmark">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5zM6.5 4c-.276 0-.5.22-.5.5v14.56l6-4.29 6 4.29V4.5c0-.28-.224-.5-.5-.5h-11z"/>
                    </svg>
                </div>
                
                <!-- 这里应该添加视频下载按钮 -->
            </div>
        </article>
        
        <!-- 测试推文2 -->
        <article class="test-tweet" data-testid="tweet" role="article">
            <div class="tweet-header">
                <div class="avatar"></div>
                <div class="user-info">
                    <span class="username" data-testid="User-Name">另一个用户</span>
                    <span class="handle">@anotheruser</span>
                    <span class="handle">·</span>
                    <span class="handle">2h</span>
                </div>
            </div>
            
            <div class="tweet-content" data-testid="tweetText">
                第二条测试推文，也包含视频内容。
            </div>
            
            <div class="video-container" data-testid="tweetPhoto">
                <video style="width: 100%; height: 300px; background: #333;" data-testid="videoComponent">
                    <source src="https://video.twimg.com/ext_tw_video/test/pu/vid/test.mp4" type="video/mp4">
                </video>
            </div>
            
            <div class="actions-bar" role="group" aria-label="8 replies, 5 reposts, 32 likes, 7 bookmarks, 2567 views">
                <div class="action-button" data-testid="reply">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"/>
                    </svg>
                    <span class="action-count">8</span>
                </div>
                
                <div class="action-button" data-testid="retweet">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"/>
                    </svg>
                    <span class="action-count">5</span>
                </div>
                
                <div class="action-button" data-testid="like">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/>
                    </svg>
                    <span class="action-count">32</span>
                </div>
                
                <div class="action-button" data-testid="bookmark">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5zM6.5 4c-.276 0-.5.22-.5.5v14.56l6-4.29 6 4.29V4.5c0-.28-.224-.5-.5-.5h-11z"/>
                    </svg>
                </div>
            </div>
        </article>
    </div>
    
    <div class="test-results" id="testResults">
        点击上方按钮开始测试...
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('testResults');
            results.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }
        
        function clearResults() {
            document.getElementById('testResults').textContent = '';
        }
        
        function runDetectionTest() {
            log('🔍 开始检测测试...');
            
            // 检查视频元素
            const videos = document.querySelectorAll('[data-testid="previewInterstitial"], [data-testid="playButton"], video');
            log(`找到 ${videos.length} 个视频元素`);
            
            // 检查推文
            const tweets = document.querySelectorAll('[data-testid="tweet"]');
            log(`找到 ${tweets.length} 个推文`);
            
            // 检查操作栏
            const actionBars = document.querySelectorAll('[role="group"]');
            log(`找到 ${actionBars.length} 个操作栏`);
            
            // 检查现有的下载按钮
            const downloadButtons = document.querySelectorAll('.tweet-craft-video-download-btn');
            log(`找到 ${downloadButtons.length} 个下载按钮`);
            
            // 检查扩展是否加载
            if (window.tweetCraftVideoDetector) {
                log('✅ 视频检测器已加载');
                const stats = window.tweetCraftVideoDetector.getDetectionStats();
                log(`检测统计: ${JSON.stringify(stats)}`);
            } else {
                log('❌ 视频检测器未加载');
            }
            
            log('检测测试完成');
        }
        
        function forceAddButtons() {
            log('🔧 开始强制添加按钮...');
            
            let added = 0;
            const tweets = document.querySelectorAll('[data-testid="tweet"]');
            
            tweets.forEach((tweet, index) => {
                const hasVideo = tweet.querySelector('[data-testid="previewInterstitial"], [data-testid="playButton"], video');
                
                if (hasVideo) {
                    const actionBar = tweet.querySelector('[role="group"]');
                    
                    if (actionBar && !actionBar.querySelector('.test-download-btn')) {
                        const button = document.createElement('div');
                        button.className = 'action-button test-download-btn download-button';
                        button.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 16L7 11h3V3h4v8h3l-5 5z"/>
                                <path d="M5 20v-2h14v2H5z"/>
                            </svg>
                        `;
                        
                        button.addEventListener('click', () => {
                            alert(`视频下载功能触发！推文 ${index + 1}`);
                        });
                        
                        actionBar.appendChild(button);
                        added++;
                        log(`✅ 为推文 ${index + 1} 添加了下载按钮`);
                    }
                }
            });
            
            log(`🎉 强制添加完成！共添加 ${added} 个按钮`);
        }
        
        function simulateTwitterLoad() {
            log('🔄 模拟Twitter页面加载...');
            
            // 模拟DOM变化
            const event = new Event('DOMContentLoaded');
            document.dispatchEvent(event);
            
            // 触发扩展检测
            if (window.tweetCraftVideoDetector) {
                setTimeout(() => {
                    window.tweetCraftVideoDetector.detectVideos();
                    log('✅ 触发了扩展的视频检测');
                }, 500);
            }
            
            log('模拟加载完成');
        }
        
        // 页面加载完成后自动运行一次检测
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('📄 页面加载完成，运行初始检测');
                runDetectionTest();
            }, 1000);
        });
    </script>
</body>
</html>
